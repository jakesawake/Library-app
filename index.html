<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Marcui's Library</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>Marcui's Bochord</h1>
      </div>
      <div class="books-container">
        <div class="books">
          <div class="p-container">
            <p class="book-name">Book:</p>
            <p class="book-name-field"></p>
          </div>
          <div class="p-container">
            <p class="book-author">Author:</p>
            <p class="book-author-field"></p>
          </div>
          <div class="p-container">
            <p class="book-genre">Genre:</p>
            <p class="book-genre-field"></p>
          </div>
          <div class="p-container">
            <p class="book-id">ID:</p>
            <p class="book-ID-field"></p>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
