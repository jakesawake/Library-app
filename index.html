<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Marcui's Library</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>Marcui's Bochord</h1>
      </div>
      <div class="books-container">
        <div class="books">
          <div class="p-container">
            <p class="book-name">Book:</p>
            <p class="book-name-field"></p>
          </div>
          <div class="p-container">
            <p class="book-author">Author:</p>
            <p class="book-author-field"></p>
          </div>
          <div class="p-container">
            <p class="book-genre">Genre:</p>
            <p class="book-genre-field"></p>
          </div>
          <div class="p-container">
            <p class="book-id">ID:</p>
            <p class="book-ID-field"></p>
          </div>
        </div>
      </div>
      <div class="book-form-container">
        <form class="book-form" action="#" method="post">
          <label for="name">Enter name of Book: </label>
          <input
            type="text"
            id="name"
            name="name_of_book"
            placeholder="Binding 13"
          />
          <label for="author">Enter author of Book: </label>
          <input
            type="text"
            id="author"
            name="name_of_author"
            placeholder="Chloe Walsh"
          />
          <label for="genre">Enter genre of book: </label>
          <input
            type="text"
            id="genre"
            name="name_of_genre"
            placeholder="fiction"
          />
          <button type="submit" id="submit">Submit</button>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
